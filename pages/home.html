<form id="inputs-container" ng-submit="submit()">
        
    <h2 class="selection-header" tabindex="0">Input Your City</h2>

    <input class="form-input" type="text" ng-model="city" placeholder="Where are you?"/>

    <h2 class="selection-header" tabindex="0">Customize Your Theme</h2>

    <input class="form-input" type="text" ng-model="theme" placeholder="Make it fun!"/>

    <input id="selection-submit" class="btn" type="submit" value="Go" name="submit-button"/>
    
</form>
