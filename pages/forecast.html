<h2 id="forecast-header">{{ city }} Forecast</h2>

<section id="days-selector">

    Days: <a href="#/forecast/3">3</a> | <a href="#/forecast/5">5</a> | <a href="#/forecast/7">7</a>

</section>

<div id="forecast-container">

    <article class="weathercard" ng-repeat="weather in weatherResult.list">

        <h3 class="weathercard-header">{{ convertToDate(weather.dt) | date: 'EEEE M/d' }}</h3>

        <div class="weathercard-body">

            <p>Daytime High: {{ simpleTemp(weather.temp.max) }}&deg;</p>

            <p>Daytime Low: {{ simpleTemp(weather.temp.min) }}&deg;</p>

            <p>Calling for {{ weather.weather[0].description }}.</p>

        </div>

    </article>
    
</div>
