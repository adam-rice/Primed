<div class="weathercard-body">
    
    <h3 class="weathercard-header">{{ convertToDate({ date: day.dt }) | date: dateFormat }}</h3>
    
    <p>Daytime High: {{ round({ temp: day.temp.max }) }}&deg;</p>
    
    <p>Daytime Low: {{ round({ temp: day.temp.min }) }}&deg;</p>
    
    <p class="weathercard-desc" >Calling for {{ day.weather[0].description }}.</p>
    
    <img ng-src="{{ theme.data.image_original_url }}" height="150" width="150">
        
</div>
