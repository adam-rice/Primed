<div class="weathercard-body">
    
    <h3 class="weathercard-header" tabindex="0">{{ convertToDate({ date: day.dt }) | date: dateFormat }}</h3>
    
    <p tabindex="0">Daytime High: {{ round({ temp: day.temp.max }) }}&deg;</p>
    
    <p tabindex="0">Daytime Low: {{ round({ temp: day.temp.min }) }}&deg;</p>
    
    <p class="weathercard-desc" tabindex="0">Calling for {{ day.weather[0].description }}.</p>
        
</div>
